
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#171a23"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="appstore1024.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Ma Liste de Courses</title>
</head>
<body>
    <div id="nameModal" class="modal open">
        <div class="modal-content">
            <h2>Bienvenue !</h2>
            <label for="userNameInput">Quel est ton pr√©nom ?</label>
            <input type="text" id="userNameInput" placeholder="Pr√©nom" autocomplete="off" style="margin-top:1em;">
            <button id="saveNameBtn" class="add-btn" style="margin-top:1.5em;">Valider</button>
        </div>
    </div>
    <header>
        <div class="brand">
            <span class="logo"></span>
            <span class="title" id="appTitle">Ma Liste de Courses</span>
        </div>
    </header>
    <main>
        <h2 id="helloUser" style="text-align:center;margin-bottom:1.2em;"></h2>
        <form id="addItemForm" style="display:flex; flex-direction:column; gap:1em; align-items:center; max-width:100%;" aria-label="Ajouter un article">
            <label for="itemInput" class="sr-only">Nom de l'article</label>
            <input type="text" id="itemInput" aria-labelledby="itemInput" style="width:100%; max-width:100%; padding:1em;" placeholder="Ajouter un article (ex : Tomates)" required autocomplete="off">
            <button type="submit" class="add-btn" style="width:100%; max-width:100%; padding:1em;" title="Ajouter" aria-label="Ajouter l'article">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </form>
        <div id="itemsList"></div>
    </main>
    <!-- Bottom liquid-glass navigation bar -->
    <div class="bottom-bar">
        <nav class="glass-bar" role="navigation" aria-label="Navigation principale">
            <button class="glass-circle" id="quickAddBtn" title="Ajout rapide" aria-label="Ajout rapide">+</button>
            <div class="glass-pill">
                <div class="pill-icons">
                    <button id="favBtn" class="pill-icon" title="Favoris">‚ù§</button>
                    <button id="priceBtn" class="pill-icon" title="D√©penses">üßæ</button>
                    <button id="settingsBtn" class="pill-icon" title="Options">‚öôÔ∏è</button>
                </div>
            </div>
            <button class="glass-circle" id="voiceAddBtn" title="Ajout vocal" aria-label="Ajout vocal">üé§</button>
        </nav>
    </div>

    <!-- Quick add modal -->
    <div id="quickAddModal" class="modal quick-add">
        <div class="modal-content">
            <button class="close-btn" id="closeQuickAdd">√ó</button>
            <h3>Ajout rapide</h3>
            <div class="quick-field" style="margin-top:0.8em;">
                <div class="quick-icon" aria-hidden="true">‚úö</div>
                <input id="quickAddInput" type="text" placeholder="Tomates, Lait..." aria-label="Ajout rapide" />
                <button id="quickAddConfirm" class="add-btn quick">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- Favorites modal -->
    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeFavorites">√ó</button>
            <h3>Favoris</h3>
            <div id="favoritesList" style="margin-top:0.8em; display:flex; flex-direction:column; gap:0.6em;"></div>
        </div>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeSettings">√ó</button>
            <h3>Param√®tres</h3>
            <div style="margin-top:0.8em; display:flex; flex-direction:column; gap:0.8em;">
                <button id="clearListBtn" class="add-btn" style="background:#e74c3c;">Vider la liste</button>
                <button id="exportBtn" class="add-btn" style="background:#2a7fff;">Exporter la liste</button>
                <div style="color:#cbd8ee; font-size:0.95em;">Actions rapides pour g√©rer vos articles.</div>
            </div>
        </div>
    </div>

    <!-- Price / d√©penses modal -->
    <div id="priceModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closePrice">√ó</button>
            <h3>D√©penses - Derni√®re course</h3>
            <label for="priceInput">Montant (‚Ç¨)</label>
            <div class="price-field">
                <div class="symbol">‚Ç¨</div>
                <input id="priceInput" type="number" step="0.01" placeholder="Ex: 23.50">
                <button id="savePriceBtn" class="save-inline">Enregistrer</button>
            </div>
            <canvas id="priceChart" width="720" height="200" style="width:100%; max-width:100%; margin-top:1em; background:transparent; border-radius:8px;"></canvas>
            <div id="priceList" style="margin-top:0.9em; display:flex; flex-direction:column; gap:0.5em;"></div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="main.js"></script>
    <script>
        // mark active link in bottom glass nav
        (function(){
            const links = document.querySelectorAll('.glass-bar .glass-btn');
            const path = location.pathname.split('/').pop() || 'index.html';
            links.forEach(a => {
                const href = a.getAttribute('href') || '';
                if (href === path || (href === 'index.html' && path === '')) {
                    a.classList.add('active');
                } else {
                    a.classList.remove('active');
                }
            });
        })();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').catch(err => console.error("SW fail:", err));
            });
        }
    </script>
</body>
</html>
